version: '3.7'

services:
  nginx:
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
  frontend:
    environment:
      - NODE_ENV=production
  worker:
    volumes:
      - ./backend:/app/:cached

  backend:
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached