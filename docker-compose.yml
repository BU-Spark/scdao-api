version: '3.7'
services:
  nginx:
    image: nginx:1.17
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend
      - frontend
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    command: python app/main.py
    tty: true
    environment:
      PYTHONPATH: .
      DATABASE_URL: '${POSTGRES_URL}'
      HASH_KEY: "${HASH_KEY}"
      S3_BUCKET_NAME: '${S3_BUCKET_NAME}'
      S3_KEY_INTERNAL: '${S3_KEY_INTERNAL}'
      S3_SECRET_INTERNAL: '${S3_SECRET_INTERNAL}'
      REDIS_DB_URL: '${REDIS_DB_URL}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:8888/api"]
      interval: 15s
      timeout: 30s
      retries: 5

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    stdin_open: true


